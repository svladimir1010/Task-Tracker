<!doctype html>
<html>
	<head>
		<title>{% block title %}Task Tracker{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
				<a class="navbar-brand" href="{{ url_for('main.index') }}">Task Tracker</a>
				<div class="navbar-nav">
					{% if current_user.is_authenticated %}
					<a class="nav-link" href="{{ url_for('main.logout') }}">Logout({{current_user.username}})</a>
					<a class="nav-link" href="{{ url_for('main.stats') }}">Stats</a>
					{% else %}
					<a class="nav-link" href="{{ url_for('main.login') }}">Login</a>
					<a class="nav-link" href="{{ url_for('main.register') }}">Register</a>
					{% endif %}
				</div>
			</nav>
			{% block content %}{% endblock %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
